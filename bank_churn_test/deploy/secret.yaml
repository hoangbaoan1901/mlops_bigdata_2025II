apiVersion: v1
kind: Secret
metadata:
  name: minio-kserve-secret
  namespace: kubeflow-user-example-com # e.g., kubeflow-user-example-com
  annotations:
    serving.kserve.io/s3-endpoint: "minio-service.kubeflow.svc.cluster.local:9000" # Internal MinIO endpoint
    serving.kserve.io/s3-usehttps: "0" # Set to 1 if MinIO uses HTTPS
    serving.kserve.io/s3-useanoncredential: "false"
    # serving.kserve.io/s3-region: "us-east-1"
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "minio" # e.g., minio
  AWS_SECRET_ACCESS_KEY: "minio123" # e.g., minio123